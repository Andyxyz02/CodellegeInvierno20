<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:lightblue">
    <!-- Aqui comienza -->
    <h1>  Registration Form </h1>
    <form action="">
        <table>
            <tr>
                <td><label for="p1">User id:</label></td>
                <td><input id="p1" type="text" minlength="5" maxlength="12" placeholder="insert user"required></td>
            </tr>

            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password" minlength="5" maxlength="12" required></td>
            </tr>

            <tr>
                <td><label for="">Name:</label></td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td><label for="">Address:</label></td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td><label for="">Country:</label></td>
                <td><select name="" id="" required>
                    <option value="">Select your country</option>
                    <option value="">Mexico</option>
                    <option value="">United States</option>
                    <option value="">Spain</option>
                    <option value="">Japan</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="">IP Code:</label></td>
                <td><input type="number" required></td>
            </tr>

            <tr>
                <td><label for="">E-mail:</label></td>
                <td><input type="email" required></td>
            </tr>

            <tr>
                <td><label for="">Sex:</label></td>
                <td><input type="radio" id="male" name="gender" value="male" >
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td><label for="">Lenguage:</label></td>
                <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> English </label>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> Non English</label>
                </td>
            </tr>

            <tr>
                <td><label>About:</label></td>
                <td><textarea name="About" id="" cols="30" rows="10"></textarea></td>
            </tr>


            <tr>
                <td></td>
                <td> <center><input type="submit" value="Submit"></td></center>
            </tr>
     
    </form>   
       
</body>
</html>
